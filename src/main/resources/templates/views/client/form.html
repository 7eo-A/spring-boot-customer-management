<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/view-template :: head">
    <title>Customer Management</title>
</head>
<body>
    <!-- header -->
    <header th:replace="views/view-template :: header"></header>
    <!-- main -->
    <main>
        <div class="container-md">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form class="row g-2" th:action="@{/views/client/save}" th:object="${clientDTO}" th:method="POST">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input type="hidden" th:field="*{id}">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                <input class="form-control" type="number" id="phoneNumber" th:field="*{phoneNumber}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="form-label" for="city">City</label>
                                <select class="form-select" id="city" th:field="*{city}" required>
                                    <option th:each="city : ${cityList}" th:value="${city.id}" th:text="${city.city}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="col-12">
                                <input class="btn btn-primary" type="submit" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer th:replace="views/view-template :: footer"></footer>
</body>
</html>
