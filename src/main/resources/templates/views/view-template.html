<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="description" content="management-system">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- icon page -->
    <link rel="shortcut icon" href="/assets/mcustomer-page.png" th:href="@{/assets/mcustomer-page.png}" type="image/x-icon">

    <title>Customer Management</title>

</head>
<body>
    <!-- header -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/mcustomer.png" width="60" height="60" class="d-inline-block align-text-center" alt=""
                         srcset="">
                    Customer Management
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- header menu-->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav me-auto">
                        <li class="navbar-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Solutions</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Community</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
                    </ul>
                    <!-- login -->
                    <a class="nav-link active" th:href="@{/views/client/register}">
                        <img src="/assets/mcustomer-log.png" width="60" height="60" class="d-inline-block align-text-center"
                             alt="" srcset="">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- footer -->
    <footer th:fragment="footer">
        <div class="container-fluid text-center fixed-bottom">
            <p>Copyright 7eo-A &copy; - 2022</p>
        </div>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
